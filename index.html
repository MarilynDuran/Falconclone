<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- LINKS BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- LINKS ESTILOS CSS -->
        <link rel="stylesheet" href="/styles/basicstyles.css">
        <link rel="stylesheet" href="/styles/cardstyle.css">
        <title>Falcon React | React JS Dashboard & WebApp Template</title>
    </head>
    <body>
        <!-- CREO LA PRIMERA TARJETA -->
        <div class="card-global">
            <div class="mk-shr-card-content">
                <div class="mk-shr-left">
                    <h6>Market Share</h6>
                    <div class="mk-shr-brands">
                        <div class="mk-shr-onebrand">
                            <div>
                                <span class="dot" style=" background-color: rgb(44, 123, 229)"></span>
                                <span class="mk-brand-fontstyle">Samsung</span>
                            </div>
                            <div class="mk-percentage">
                                <span>58%</span>
                            </div>
                        </div>
                        <div class="mk-shr-onebrand">
                            <div>
                                <span class="dot" style=" background-color: rgb(39, 188, 253)"></span>
                                <span class="mk-brand-fontstyle">Huawei</span>
                            </div>
                            <div class="mk-percentage">
                                <span>21%</span>
                            </div>
                         </div>
                        <div class="mk-shr-onebrand">
                            <div>
                                <span class="dot" style=" background-color: rgb(216, 226, 239)"></span>
                                 <span class="mk-brand-fontstyle">Apple</span>
                            </div>
                            <div class="mk-percentage">
                                <span>22%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mk-chart-container">
                    <div id="mk-shr-chart" style="width: 106px; height: 106px"></div>
                    <div class="mk-num-chart">
                        <span>92M</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- BOOSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- ECHARTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
        <!-- JAVASCRIPT -->
        <script src="/scripts/market-share-chart.js"></script>
    </body>
</html>
