<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINKS BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- LINKS ESTILOS CSS -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/src/styles/cardstyle.css" />
    <link rel="stylesheet" href="./styles/basicstyles.css" />
    <link rel="stylesheet" href="./styles/cardstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Falcon Vanilla | VanillaJS Dashboard & WebApp Template</title>
  </head>
  <body>
    <div class="first-4-grid">
      <!-- PRIMERA TARJETA -->

      <div class="card-global">
        <!-- PARTE SUPERIOR DE LA TARJETA -->
        <div class="card-header">
          <h6>Weekly Sales</h6>
          <div class="interrogation-svg" id="interrogation-svg">
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="question-circle"
              class="svg-inline--fa fa-question-circle fa-w-16 text-400"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              id="weeklySalesTooltip"
              style="transform-origin: 0.5em 0.5em"
              width="512"
              height="512"
            >
              <g transform="translate(256 256)">
                <g
                  transform="translate(0, 0)  scale(0.9375, 0.9375)  rotate(0 0 0)"
                >
                  <path
                    fill="#B6C1D2"
                    d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 448c-110.532 0-200-89.431-200-200 0-110.495 89.472-200 200-200 110.491 0 200 89.471 200 200 0 110.53-89.431 200-200 200zm107.244-255.2c0 67.052-72.421 68.084-72.421 92.863V300c0 6.627-5.373 12-12 12h-45.647c-6.627 0-12-5.373-12-12v-8.659c0-35.745 27.1-50.034 47.579-61.516 17.561-9.845 28.324-16.541 28.324-29.579 0-17.246-21.999-28.693-39.784-28.693-23.189 0-33.894 10.977-48.942 29.969-4.057 5.12-11.46 6.071-16.666 2.124l-27.824-21.098c-5.107-3.872-6.251-11.066-2.644-16.363C184.846 131.491 214.94 112 261.794 112c49.071 0 101.45 38.304 101.45 88.8zM298 368c0 23.159-18.841 42-42 42s-42-18.841-42-42 18.841-42 42-42 42 18.841 42 42z"
                    transform="translate(-256 -256)"
                  ></path>
                </g>
              </g>
            </svg>
          </div>
        </div>
        <!-- PARTE INFERIOR DE LA TARJETA -->
        <div class="card-content">
          <!-- DATOS IZQUIERDA -->
          <div class="left-container">
            <div class="left-content1">
              <p class="paragraph-percentage">$43K</p>
              <span>+3,5%</span>
            </div>
          </div>
          <!-- TABLA DERECHA -->
          <div class="right-container">
            <div id="weekly-chart" style="width: 136px; height: 61px"></div>
          </div>
        </div>
      </div>

      <!-- SEGUNDA TARJETA -->

      <div class="card-global">
        <!-- PARTE SUPERIOR DE LA TARJETA -->
        <div class="card-header">
          <h6>Total Orders</h6>
        </div>
        <!-- PARTE INFERIOR DE LA TARJETA -->
        <div class="card-content">
          <!-- DATOS IZQUIERDA -->
          <div class="left-container">
            <div class="left-content">
              <p>58.4K</p>
              <span>↑13.6%</span>
            </div>
          </div>
          <!-- TABLA DERECHA -->
          <div class="right-container">
            <div
              id="total-order-chart"
              style="width: 136px; height: 61px"
            ></div>
          </div>
        </div>
      </div>

      <!-- TERCERA TARJETA -->

      <div class="card-global">
        <div class="mk-shr-card-content">
          <div class="mk-shr-left">
            <h6>Market Share</h6>
            <div class="mk-shr-brands">
              <div class="mk-shr-onebrand">
                <div>
                  <span
                    class="dot"
                    style="background-color: rgb(44, 123, 229)"
                  ></span>
                  <span class="mk-brand-fontstyle">Samsung</span>
                </div>
                <div class="mk-percentage">
                  <span>58%</span>
                </div>
              </div>
              <div class="mk-shr-onebrand">
                <div>
                  <span
                    class="dot"
                    style="background-color: rgb(39, 188, 253)"
                  ></span>
                  <span class="mk-brand-fontstyle">Huawei</span>
                </div>
                <div class="mk-percentage">
                  <span>21%</span>
                </div>
              </div>
              <div class="mk-shr-onebrand">
                <div>
                  <span
                    class="dot"
                    style="background-color: rgb(216, 226, 239)"
                  ></span>
                  <span class="mk-brand-fontstyle">Apple</span>
                </div>
                <div class="mk-percentage">
                  <span>22%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="mk-chart-container">
            <div id="mk-shr-chart" style="width: 106px; height: 106px"></div>
            <div class="mk-num-chart">
              <span>92M</span>
            </div>
          </div>
        </div>
      </div>

      <!-- CUARTA TARJETA -->

      <div class="card-global">
        <!-- PARTE SUPERIOR DE LA TARJETA -->
        <div class="card-header-weather">
          <h6>Weather</h6>
          <button type="buttom" class="weather-buttom-style">
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="ellipsis-h"
              class="svg-inline--fa fa-ellipsis-h fa-w-16 fs--2"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="512"
              height="512"
            >
              <path
                fill="#748194"
                d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z"
              ></path>
            </svg>
          </button>
        </div>
        <!-- PARTE INFERIOR DE LA TARJETA -->
        <div>
          <div class="weather-cardbody">
            <div class="weather-content">
              <div class="weather-left-container" id="weather-left-container">
                <!-- <img
                  src="src/public/img-pablo-1.png"
                  style="width: 60px; height: 60px; margin-right: 1rem"
                /> -->
                <div class="weather-text" id="weather-text">
                  <!-- <h6>New York City</h6> -->
                  <!-- <div class="orange-text">"Sunny"</div> -->
                  <!-- <div class="grey-text-weather">Precipitation: 50%</div> -->
                </div>
              </div>
              <div class="weather-temperature" id="weather-temperature">
                <div class="temp-blue-upper" id="temp-blue-upper">
                  <!-- <span>31°</span> -->
                </div>
                <!-- <div class="temp-gray-down" id="temp-gray-down">32° / 25°</div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- ECHARTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="/scripts/market-share-chart.js"></script>
    <script src="/scripts/interrogation-hover.js"></script>
    <script src="/scripts/total-order-chart.js"></script>
    <script src="/scripts/weekly-chart.js"></script>
    <script src="/scripts/weather-api-request.js"></script>
  </body>
</html>
